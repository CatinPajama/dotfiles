format = """$directory """
right_format = """$git_branch$python"""
add_newline = false
palette = 'colors'

[palettes.colors]
mustard = '#af8700' # example
color1 = '#b8c3ff'
color2 = '#202c61'
color3 = '#c6c5d0'
color4 = '#1f1f25'
color5 = '#202c61'
color6 = '#121318'
color7 = '#121318'
color8 = '#b8c3ff'
color9 = '#e4bad9'

[directory]
format = "[ ](fg:color1)[ $path]($style)(fg:overlay)"
style = "fg:color1 "
truncation_length = 0
truncation_symbol = ""
use_logical_path = true

[character]
success_symbol = "[󱪁](blue bold)"
error_symbol = "[󱪁](red bold)"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "(fg:overlay)[ $symbol $branch]($style)(fg:overlay)"
style = "fg:green"
symbol = ""

[time]
disabled = false
format = "(fg:overlay)[ $time 󰴈 ]($style)(fg:overlay)"
style = "fg:gold"
time_format = "%H:%M"
use_12hr = false

[username]
disabled = true
format = "[ $user](fg:yellow)"
show_always = true

[python]
detect_extensions=[]
style = 'fg:yellow'
symbol = ' '
format = ' [${symbol}$virtualenv]($style)'
