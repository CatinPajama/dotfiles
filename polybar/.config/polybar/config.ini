[colors]
#bg = #66101322
bg = #1a1b26
#bg = #05151a
fg = #c0caf5
red = #ff7a93
darker-blue = 7aa2f7
gray = #c0caf5



[bar/topbar]
top = true
wm-restack = bspwm
height = 26
underline-size = 2
background = ${colors.bg}
foreground = ${colors.fg}
padding-left             = 2
padding-right            = 2
compositing-underline = over


font-0 = "SF Pro Display:size=10;1"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=10;1"
font-2 = "JetBrainsMono Nerd Font:size=10;1"
font-3 = "Material Icons:size=9;1"
#font-4 = "JetBrainsMonoExtraBold NF:style=Extra Bold:size=16;2"
font-4 = "JetBrainsMono Nerd Font:size=9;1"

modules-left = xworkspaces spotify
module-margin = 1
modules-right = wlan pulseaudio battery date
cursor-click = pointer


[settings]
screenchange-reload = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging =  <label-charging>
label-charging = %percentage:2% % 
format-charging-foreground = ${colors.fg}
format-discharging = <ramp-capacity>  <label-discharging>
label-discharging = %percentage%% 
format-discharging-foreground = ${colors.fg}
format-full-prefix = "   "
ramp-capacity-0 = "   "
ramp-capacity-1 = "   "
ramp-capacity-2 = "   "
ramp-capacity-3 = "   "
ramp-capacity-4 = "   "
ramp-capacity-0-foreground = ${colors.red}
animation-charging-framerate = 910
format-discharging-padding = 1

[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;  
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;ﭮ

format = %{T5}<label-state> <label-mode>

label-monitor = %name%
label-active-font = 1

label-focused = %icon%
label-focused-foreground = #7dcfff
label-focused-padding = 1


label-occupied = %icon%
label-occupied-foreground = #c0caf5
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = #c0caf5
label-empty-padding = 1

[module/time]
type = internal/date
interval = 1
time = %H:%M
format = <label>
format-foreground = ${colors.fg}
label = %{T1}%time%%{T-}


[module/date]
type = internal/date
interval = 1

time = "%a, %b %d %H:%M"

format = <label>
format-foreground = ${colors.fg}
format-padding = 1
format-prefix = %{T5}%{T-}
label = %{T1}%time%%{T-}
label-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = %{T4}%{T-}
format-volume-prefix-foreground = ${colors.fg}
label-volume = %{T1}%percentage%%%{T-}
label-volume-foreground = ${colors.fg}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.fg}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${colors.fg}
label-muted-padding = 1

click-right = pavucontrol&

[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected = <label-connected>
format-connected-padding = 1
label-connected = %{A1:wifimenu:} %essid%%{A}
label-connected-foreground = ${colors.fg}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}%{A}
label-disconnected-padding = 1


[module/spotify]
type = custom/script
interval = 1
#format-prefix = " "
format-prefix = "   %{F#7aa2f7} %{F-}  " 
format = <label>
exec = python ~/scripts/spotify_status.py -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous
format-suffix = " "


[module/xworkspaces]

type = internal/xworkspaces
enable-click = true
enable-scroll = true
icon-default = 
label-monitor =
format = " <label-state> "
label-active = %{T5}%icon%%{O5}%{T-}
label-active-underline = #7dcfff
label-active-foreground = #7dcfff
label-active-padding = 2

label-occupied = %{T5}%icon%%{O5}%{T-}
label-occupied-padding = 2

label-occupied-foreground = ${colors.gray}

label-urgent = %{T5}%{O5}%{T-}

label-urgent-foreground = ${colors.red}

label-empty = %{T5}%{O5}%{T-}

label-empty-foreground = ${colors.fg}
label-empty-padding = 2
