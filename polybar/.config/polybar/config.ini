[colors]
#bg = #66101322
bg = #bc1a1b26
fg = #ffffff
red = #ff7a93


[bar/main]
bottom = true
font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;1"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=18;1"
font-2 = "JetBrainsMono Nerd Font:size=19;1"
font-3 = "Material Icons:size=9;1"
font-4 = "JetBrainsMonoExtraBold NF:style=Extra Bold:size=18;4"
modules-center = pulseaudio battery time
width = 12%
offset-x = 43%
offset-y = 1%
height = 50px
background = ${colors.bg}
foreground = ${colors.fg}



[bar/topbar]
top = true
wm-restack = bspwm

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;1"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=18;1"
font-2 = "JetBrainsMono Nerd Font:size=19;1"
font-3 = "Material Icons:size=9;1"
font-4 = "JetBrainsMonoExtraBold NF:style=Extra Bold:size=18;4"

modules-right = bspwm
cursor-click = pointer




[bar/left]
width = 9.3%
offset-x = 1%
offset-y = 10px
height = 27
top = true
wm-restack = bspwm

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;1"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=18;1"
font-2 = "JetBrainsMono Nerd Font:size=19;1"
font-3 = "Material Icons:size=9;1"
font-4 = "JetBrainsMonoExtraBold NF:style=Extra Bold:size=18;4"

modules-left = date
cursor-click = pointer

[bar/center]
width = 9%
offset-x = 45%
offset-y = 10px
height = 27
top = true
wm-restack = bspwm

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;1"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=18;1"
font-2 = "JetBrainsMono Nerd Font:size=19;1"
font-3 = "Material Icons:size=9;1"
font-4 = "JetBrainsMonoExtraBold NF:style=Extra Bold:size=18;4"

modules-center = bspwm
cursor-click = pointer


[bar/right]
width = 14.5%
offset-x = 85%
offset-y = 10px
height = 27
top = true
tray-detached = true
wm-restack = bspwm

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=10;1"
font-1 = "JetBrains Mono Nerd Font:style=Bold:size=18;1"
font-2 = "JetBrainsMono Nerd Font:size=19;1"
font-3 = "Material Icons:size=9;1"
font-4 = "JetBrainsMonoExtraBold NF:style=Extra Bold:size=18;4"

modules-right = wlan pulseaudio battery
cursor-click = pointer
enable-ipc = true


[settings]
screenchange-reload = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging =  <label-charging>
label-charging = %percentage:2% % 
label-charging-padding = 1
label-discharging-padding = 1
format-charging-padding = 1
format-charging-foreground = ${colors.fg}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%% 
format-discharging-foreground = ${colors.fg}
format-full-prefix = " "
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-0-foreground = ${colors.red}
animation-charging-framerate = 910
format-discharging-padding = 1

[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;  
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;ﭮ

format = %{T5}<label-state> <label-mode>

label-monitor = %name%
label-active-font = 1

label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-padding = 1


label-occupied = %icon%
label-occupied-foreground = #d1d1d1
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = #c2c2c2
label-empty-padding = 1

[module/time]
type = internal/date
interval = 1
time = %H:%M
format = <label>
format-foreground = ${colors.fg}
label = %{T1}%time%%{T-}


[module/date]
type = internal/date
interval = 1

time = "%a, %b %d %H:%M"

format = <label>
format-foreground = ${colors.fg}
format-padding = 1
format-prefix = %{T5}%{T-}
label = %{T1}%time%%{T-}
label-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = %{T4}%{T-}
format-volume-prefix-foreground = ${colors.fg}
label-volume = %{T1}%percentage%%%{T-}
label-volume-foreground = ${colors.fg}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.fg}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${colors.fg}
label-muted-padding = 1

click-right = pavucontrol&

[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected = <label-connected>
format-connected-padding = 1
label-connected = %{A1:wifimenu:} %essid%%{A}
label-connected-foreground = ${colors.fg}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}%{A}
label-disconnected-padding = 1


[module/spotify]
type = custom/script
interval = 1
#format-prefix = " "
format-prefix = " "
format = <label>
exec = python ~/scripts/spotify_status.py -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous
format-suffix = " "
