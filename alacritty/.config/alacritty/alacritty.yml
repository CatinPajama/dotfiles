env:
  TERM: xterm-256color

color_schemes:


  tokyonight: &tokyonight
  # Default colors
    primary:
      background: '0x1a1b26'
      #foreground: '0xc0caf5'
      foreground : '#ced4ec'
  
    # Normal colors
    normal:
      black:   '0x15161E'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'
  
    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'
  
    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }
      

  
colors: *tokyonight
font:
  size: 11
  normal:
    family: Roboto Mono Nerd Font
    style: Regular
  bold:
    family: Roboto Mono Nerd Font
    style: bold
  italic:
    family: Roboto Mono Nerd Font
    style: italic

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 25
    y: 10
  dynamic_title: true

hide_cursor_when_typing: true
